resourceProfiles:
  doks-nvidia:
    # DOKS label (из документации DO)
    nodeSelector:
      doks.digitalocean.com/gpu-brand: "nvidia"
    # DOKS taint для NVIDIA GPU nodes
    tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
    # 1 GPU на pod (для простого сервинга + data-parallel через replicas)
    resources:
      requests:
        nvidia.com/gpu: "1"
        cpu: "1"
        memory: "2Gi"
      limits:
        nvidia.com/gpu: "1"
        cpu: "2"
        memory: "1Gi"